# Starship プロンプト設定
# 高速で見やすいプロンプトを提供

# タイムアウトを短縮してレスポンスを改善
command_timeout = 300

# 新しい行を追加して見やすくする
add_newline = false

# フォーマット設定 - シンプルで適応的なレイアウト
format = """
$username\
$directory\
$git_branch\
$git_status\
$nix_shell\
$nodejs\
$character
"""

# ---- OS / User / Host --------------------------------------
[bash]
# Ctrl+R で Starship の履歴検索を無効にする
# bashならデフォルトではStarshipがキーを変えることは少ないが念のため

[username]
show_always = true
style_user = "bold green"
format = "[$user]($style)@"

# ---- Directory ---------------------------------------------
[directory]
truncate_to_repo = true
truncation_length = 3
style = "bold blue"

# ---- Git ---------------------------------------------------
[git_branch]
symbol = " "
style = "bold purple"

[git_status]
disabled = true   # ← WSLでは重いので切る

# ---- Nix / Devbox ------------------------------------------
[nix_shell]
symbol = ""
format = " [$symbol]($style)"

# ---- Languages ---------------------------------------------
[nodejs]
symbol = "⬢ "
format = " [$symbol$version]($style)"


# ---- Prompt -----------------------------------------------
[character]
success_symbol = ">"
error_symbol = "✗"